<ion-view class="news-view">

    <ion-content>
        <div class="list">
            <div class="photo" ng-if="news.photo != ''">
                <img ng-src="{{news.photo}}">
            </div>
            <div class="text">
                <h2>{{news.title}}</h2>
                <p class="date">{{news.dateEnd.toLocaleString()}}</p>
                <p class="description" ng-bind-html="news.text" ng-show="news.text != ''"></p>
            </div>
        </div>
    </ion-content>

</ion-view>
